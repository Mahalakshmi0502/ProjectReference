<div class="container" >
    <div class="jumbotron" >
        <div class="display-4" >
            <div ><i class="fa fa-book"></i>
          Registration Form
        </div>
        </div>
        <hr class="my-4">
        <form>
            <div class="form-group">
                    <label for="pass" >Name</label>
                    <input type="text" class="form-control" formControlName="pass" required style="display: inline;">
                    <label for="dob" >Date Of Birth</label>
                    <input type="date" class="form-control" formControlName="dob" required style="display: inline;">
                    <label for="email" >Email ID</label>
                    <input type="email" class="form-control" formControlName="email" required style="display: inline;">
                    <label for="phno" >Phone Number</label>
                    <input type="number" class="form-control" formControlName="phno" required style="display: inline;">
                    <label for="username" >Username</label>
                    <input type="text" class="form-control" formControlName="username" required style="display: inline;">
                    <label for="pass" >Password</label>
                    <input type="password" class="form-control" formControlName="pass" required style="display: inline;">
                    <label for="pass" >Confirm Password</label>
                    <input type="password" class="form-control" formControlName="pass" required style="display: inline;">
                    <label for="address" >Address</label>
                    <input type="text" class="form-control" formControlName="address" required style="display: inline;">
                    
                    

            </div>
        </form>
    </div>
</div>
