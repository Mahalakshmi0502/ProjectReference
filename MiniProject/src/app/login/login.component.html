<div class="container" >
    <div class="jumbotron" >
        <div class="display-4" >
            <div ><i class='fas fa-user-alt' ></i>
          Login
        </div>
        </div>
        <hr class="my-4">
        <form [formGroup]="loginForm" (ngSubmit)=login()>
            <div class="form-group">
                <label for="username">
                    Enter Username
                </label>
                <input type="text" class="form-control" formControlName="username" required>
 
                <div class="alert alert-danger" *ngIf="username.errors && username.touched">
                    <small *ngIf="username.errors.required">
                        Username is required
                    </small>
                    <small *ngIf="username.errors.minlength">
                        Username should be atleast of length 5
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" class="form-control" formControlName="password">
 
                <div class="alert alert-danger" *ngIf="password.errors && password.touched">
                    <small *ngIf="password.errors.required">
                        Password required
                    </small>
                    <small *ngIf="password.errors.minlength">
                        Password should be of length greater than 8
                    </small>
                </div>
            </div>
 
            <div class="text-center">
                <button type="submit" class="btn btn-success">Login</button>&nbsp;&nbsp;
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a routerLink="/ForgotPass" RouterLinkActive="active" style="float: right;">Forgot Password?</a>
            </div>
            <br>
            <div>
                <div style="text-align: center;">New User?<a routerLink="/Register" RouterLinkActive="active">Register here</a></div>
            </div>
 
            <div class="text-danger">{{Error}}</div>
        </form>
    </div>
</div>
